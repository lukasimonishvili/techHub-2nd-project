<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="SHORTCUT ICON" href="assets/img/facebook-title.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <div class="header__logo"><i class="fab fa-facebook"></i></div>
            <div class="header__search">
                <div class="header__search--block">
                    <input class="header__search--input" type="search" placeholder="search">
                    <div class="header__search--icon"><button class="header__search__button"><i class="fa fa-search"></i></button></div>
                </div>
            </div>
            
            
                    <div class="header__text">
                        <ul class="header__text--list">
                            <li class="header__text--list__element">
                                <img src="https://www.elastic.co/assets/bltada7771f270d08f6/enhanced-buzz-1492-1379411828-15.jpg" class="header__text--list__element--img"/>
                                <span>Name</span>
                            </li>
                            <li class="header__text--list__element">Home</li>
                            <li class="header__text--list__element">Find Friends</li>
                        </ul>
                    </div>
            
                    <div class="header__notifications">
                        <ul class="header__notifications--list">
                            <li class="header__notifications--list__element"><i class="fas fa-user-friends"></i></li>
                            <li class="header__notifications--list__element"><i class="fab fa-facebook-messenger"></i></li>
                            <li class="header__notifications--list__element"><i class="fas fa-bell"></i></li>
                        </ul>
                    </div>
            
                    <div class="header__settings">
                        <ul class="header__settings--list">
                            <li class="header__settings--list__element"></li>
                            <li class="header__settings--list"></li>
                        </ul>
                    </div>
                    
        </div>
    </header>

    <main class="content">
        <div class="content__main-body">
            <div class="content__main-body__left-menu"></div>
            <div class="content__main-body__scrollable"></div>
        </div>
        <div class="content__friend-list"></div>
    </main>
            
</body>
</html>
